<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>这是文章标题</h1>
    <hr>
    <p>字符串前面加u <br>  表示后面字符串以 Unicode 格式 进行编码,一般用在中文字符串前面,防止因为源码储存格式问题,导致再次使用时出现乱码。</p>
    <p>字符串前面加r,表示去掉后面字符串中反斜杠的转义机制。</p>
</body>
</html>
