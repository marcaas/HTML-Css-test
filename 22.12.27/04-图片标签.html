<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ./是相对路径,是从当前文件出发找目标文件的过程 -->
    <!-- src是图片位置 -->
    <!-- alt是替换文本,图片加载失败时显示 -->
    <!-- title是图片描述,鼠标悬停时显示 -->
    <!-- width和height只给一个另一个会等比例缩放 -->
    <img src="cat.gif" alt="这是一只猫" title="这是title文字,鼠标悬停时显示" width="200">
</body>
</html>
