<!-- NOTE: hover伪类选择器 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:hover {
            color: red;
            background-color: green;
        }
        div:hover {
            color: skyblue;
        }
    </style>
</head>
<body>
    <div>
        <a href="#">指针悬停测试</a>
        <!-- NOTE 任何标签都可以添加伪类，都可以鼠标悬停 -->
        <div>div</div>
    </div>
</body>
</html>
