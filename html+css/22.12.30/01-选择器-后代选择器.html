<!-- 后代选择器：空格 -->
<!-- 作用：根据HTML标签的嵌套关系，选择父元素后代中满足条件的元素 -->
<!-- 选择器语法：选择器1 选择器2 {} -->
<!-- 结果：在选择器1所找到标签的后代（儿子、孙子、重孙子...）中，找到满足选择器2的标签 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 找到div的儿子p设置文字颜色为红色 */
        /* 父选择器 后代选择器 {} */
        div p {
            color: #f00;
        }
    </style>
</head>
<body>
    <!-- 后代：儿子、孙子、重孙子... -->
    <p>这是一个p标签</p>
    <div>
        <p>这是div的儿子p</p>
    </div>
</body>
</html>
