<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* css的注释 */
        /* 这里写的都是css */
        /* 选择器{css属性} */
        /* 选择器:查找标签 */
        p {
            /* 文字颜色变成红色 */
            color: #ff0000;
            /* 字变大 px:像素 */
            font-size: 30px;
            /* 背景颜色 */
            background-color: #adff2f;
            /* width height */
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <p>这是一个p标签</p>
</body>
</html>
