<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 通配符选择器可以直接设置任意标签 */
        /* 常用于清除标签的默认属性 如内外边距 */
        * {
            color: #87ceeb;
        }
    </style>
</head>
<body>
    <p>这是一个p标签</p>
    <div>div</div>
    <h1>h1</h1>
    <span>span</span>
</body>
</html>
