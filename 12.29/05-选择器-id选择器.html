<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 定义id选择器 */
        /* 注意: id属性类似于身份证号码, 在一个页面上是唯一的, 不可以重复, 这是因为id选择器就不是为了设置外观而设计的, 而是配合js设置动态效果的 */
        #blue {
            color: #87ceeb;
        }
    </style>
</head>
<body>
    <p id="blue">这是一个p标签</p>
</body>
</html>
